<!-- Command: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title><% options.botName %> - Balance WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      background: #f8f9fa; 
      padding: 20px; 
      margin: 0; 
      text-align: center;
    }
    .container {
      max-width: 400px; 
      margin: 0 auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 6px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin: 10px 0;
    }
    button {
      margin: 5px; 
      padding: 10px 15px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      color: #fff;
    }
    .btn-primary { background: #007bff; }
    .btn-danger  { background: #dc3545; }
    .btn-success { background: #28a745; }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1><% options.botName %> WebApp</h1>
    <h2>Hello, {{ user.username || "Player" }}!</h2>
    <h3>Your Balance: {{ user.balance }}</h3>

    <div>
      <button class="btn-danger" @click="changeBalance(-5)">-5</button>
      <button class="btn-success" @click="changeBalance(5)">+5</button>
    </div>
    <div>
      <button class="btn-primary" @click="saveBalance">Save Balance</button>
    </div>
  </div>

  <!-- VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.38/dist/vue.global.min.js"></script>

  <!-- Optional external JS file -->
  <script src="<% options.jsApp %>"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          user: {
            username: "",
            balance: 0
          },
          // The personal sync URL for this user
          syncUserDataUrl: new URL(window.location.href).searchParams.get("syncUserDataUrl")
        };
      },
      methods: {
        // Load user data (balance, username) from the bot
        loadUserData() {
          fetch(this.syncUserDataUrl)
            .then(res => res.json())
            .then(data => {
              this.user = data.user;
            })
            .catch(err => console.error("Error loading user data:", err));
        },
        // Increase or decrease the user's balance
        changeBalance(amount) {
          this.user.balance = parseInt(this.user.balance) + amount;
        },
        // Save the updated balance to the bot
        saveBalance() {
          fetch(this.syncUserDataUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ balance: this.user.balance })
          })
          .then(() => {
            alert("Balance saved! Check your Telegram chat for confirmation.");
          })
          .catch(err => console.error("Error saving balance:", err));
        }
      },
      mounted() {
        this.loadUserData();
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
