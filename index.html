<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BB GET Test WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body { font-family: Arial; padding:20px; background:#f0f0f0; }
.btn { padding:10px 20px; background:#007bff; color:white; border:none; margin:10px; border-radius:6px; }
textarea { width:100%; height:180px; margin-top:15px; padding:10px; }
</style>
</head>

<body>
<h2>üîµ BB WebApp GET Debugger</h2>

<p id="userInfo">Loading...</p>
<p><b>Balance:</b> <span id="bal">?</span></p>

<button class="btn" onclick="loadData()">Load Balance (GET)</button>
<button class="btn" onclick="save()">Save +5 (POST)</button>

<h3>Debug Log:</h3>
<textarea id="log"></textarea>

<script>

const tg = Telegram.WebApp;
tg.ready();

let params = new URLSearchParams(location.search);

let sync = params.get("sync");
let botName = params.get("botName");
let userId = params.get("userId");

log("SYNC URL: " + sync);
log("userId: " + userId);
log("botName: " + botName);

// Load user from GET
async function loadData(){
  log("\n--- SENDING GET REQUEST ---\n" + sync);

  try {
    let res = await fetch(sync, { method: "GET" });

    let txt = await res.text();   // read raw text first
    log("RAW RESPONSE:\n" + txt.substring(0,500));

    try {
      let json = JSON.parse(txt);
      log("PARSED JSON: " + JSON.stringify(json));

      document.getElementById("bal").innerHTML = json.user.balance;
      document.getElementById("userInfo").innerHTML = "Hi, " + json.user.username;

    } catch (e) {
      log("‚ùå JSON parse error: " + e);
    }

  } catch (err) {
    log("‚ùå GET fetch error: " + err);
  }
}



// POST save
async function save(){

  let newBal = (parseInt(document.getElementById("bal").innerHTML) || 0) + 5;

  log("\n--- SENDING POST --- " + newBal);

  try {
    let res = await fetch(sync, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ balance: newBal })
    });

    let txt = await res.text();
    log("RAW POST RESPONSE:\n" + txt.substring(0,500));

    try {
      let json = JSON.parse(txt);
      document.getElementById("bal").innerHTML = newBal;
    } catch(e){
      log("‚ùå JSON parse error after POST");
    }

  } catch(err){
    log("‚ùå POST error: " + err);
  }
}


function log(msg){
  let logBox = document.getElementById("log");
  logBox.value += msg + "\n";
  logBox.scrollTop = logBox.scrollHeight;
}

</script>
</body>
</html>
