<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balance App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.38/dist/vue.global.prod.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--tg-theme-bg-color, #f2f2f2);
      color: var(--tg-theme-text-color, #000);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: var(--tg-theme-secondary-bg-color, #fff);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: var(--tg-theme-button-color, #007bff);
      color: var(--tg-theme-button-text-color, #fff);
      cursor: pointer;
      font-size: 16px;
    }
    .danger { background: #dc3545 !important; }
    .success { background: #28a745 !important; }
    .log { font-size: 12px; margin-top: 10px; text-align: left; opacity: 0.7; }
  </style>
</head>

<body>
  <div id="app" class="box">
    <h1>{{ botName }}</h1>
    <h3>Hello, {{ user.first_name || user.username || "User" }}</h3>

    <h2>Balance: {{ balance }}</h2>

    <div>
      <button class="danger" @click="add(-5)">-5</button>
      <button class="success" @click="add(5)">+5</button>
    </div>

    <button @click="save">SAVE</button>

    <div class="log">
      <p v-for="(l,i) in logs" :key="i">üü¶ {{ l }}</p>
    </div>
  </div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const App = {
  data() {
    return {
      syncUrl: "",
      botName: "Balance App",
      user: {},
      balance: 0,
      logs: []
    }
  },

  methods: {
    log(x) { this.logs.push(x); },

    async load() {
      this.log("üîµ Sending LOAD request...");

      const res = await fetch(this.syncUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "load" })
      });

      const data = await res.json().catch(e => this.log("JSON ERROR: " + e));

      this.log("Load response: " + JSON.stringify(data));

      if (data.success) {
        this.user = data.user;
        this.balance = data.user.balance;
      } else {
        this.log("‚ùå Load failed");
      }
    },

    add(n) {
      this.balance += n;
      this.log("Balance changed ‚Üí " + this.balance);
      tg.HapticFeedback.impactOccurred("light");
    },

    async save() {
      this.log("üîµ Saving balance...");

      const res = await fetch(this.syncUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "save",
          balance: this.balance
        })
      });

      const data = await res.json().catch(e => this.log("JSON ERROR: " + e));

      this.log("Save response: " + JSON.stringify(data));

      if (data.success) {
        tg.showAlert("Balance Saved!");
        tg.HapticFeedback.notificationOccurred("success");
      } else {
        tg.showAlert("Save failed.");
      }
    }
  },

  mounted() {
    const q = new URL(window.location.href).searchParams;
    this.syncUrl = q.get("sync");
    this.botName = q.get("botName") || "Balance App";

    this.log("Sync URL = " + this.syncUrl);

    if (!this.syncUrl)
      return this.log("‚ùå No sync URL found!");

    this.load();
  }
};

Vue.createApp(App).mount("#app");
</script>

</body>
</html>
